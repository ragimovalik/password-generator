<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="box">
        <h2 class="title">
          Generate a
          <br />
          <span class="title__decor">random password</span>
        </h2>
        <p class="text">Never use an insecure password again</p>
        <form class="input__box" id="form">
          <input
            type="number"
            id="password-length"
            name="password-length"
            min="8"
            max="20"
            value="8"
            title="Minimum 8, maximum 20 characters"
          />
          <div class="checkboxes">
            <div class="checkbox__wrap">
              <label for="symbols">Include Symbols </label>
              <input checked name="symbols" type="checkbox" id="symbols" />
            </div>

            <div class="checkbox__wrap">
              <label for="numbers">Include Numbers </label>
              <input checked name="numbers" type="checkbox" id="numbers" />
            </div>
          </div>

          <input
            id="generate-button"
            type="submit"
            value="Generate passwords"
            class="button"
          />
        </form>
        <hr />
        <div id="screens-box" class="result__box">
          <div id="password-screen-1" class="result__item"></div>
          <div id="password-screen-2" class="result__item"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
